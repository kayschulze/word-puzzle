<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Word Puzzle</h1>
        <h2>Challenge your buddy.  Challenge your friend.  We'll see who wins in the end!</h2>
      </div>

      <!-- //Gather inputted sentence from the first user. -->
      <div class="playerOne">
        <form id="inputValue">
          <div class="form-group">
            <label for="inputSentence">Enter your sentence:</label>
            <input id="inputSentence" class="form-control" type="text">
          </div>

          <button id="submitSentence" class="btn" type="submit">Submit Sentence</button>
        </form>
      </div>

      <!-- //Display inputted sentence without vowels. -->
      <div class="challenge">
        <div class="noVowels">
          <p></p>
        </div>

        <form id="guess">
          <div class="form-group">
            <label for="guessSentence">Enter your sentence guess:</label>
            <input id="guessSentence" class="form-control" type="text">
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
